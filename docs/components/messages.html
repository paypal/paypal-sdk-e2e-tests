<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PayPal JS SDK Messages Test Page</title>
    </head>
    <body>
        <h1>PayPal JS SDK Messages Test Page</h1>
        <performance-table></performance-table>

        <div id="messages-container"></div>

        <script type="module">
            import { loadScript } from "https://unpkg.com/@paypal/paypal-js@4.1.0/dist/esm/paypal-js.js";
            import { getOptionsFromQueryString } from "../utils.js";

            const options = {
                "client-id": "test",
                components: "messages",
                ...getOptionsFromQueryString(),
            };

            loadScript(options).then((paypal) => {
                paypal
                    .Messages({
                        amount: 500,
                        placement: "product",
                        style: {
                            layout: "text",
                            logo: {
                                type: "primary",
                                position: "top",
                            },
                        },
                    })
                    .render("#messages-container");
            });
        </script>
        <script src="../performance-table.js"></script>
    </body>
</html>
